        // === AutoClicker ultra-rapide (toggle R) ===
(function(){
  if (window._fastAutoClickerV2) {
    console.log('AutoClicker d√©j√† charg√©. Appuie sur R pour toggle.');
    return;
  }

  window._fastAutoClickerV2 = true;

  // ---- CONFIG ----
  let running = false;
  let timer = null;
  let lastPos = {x: 0, y: 0};
  // d√©lai entre clics (ms). 1 ms = tr√®s rapide. Ajuste si besoin (ex: 5, 10).
  let delayMs = 1;

  // CPS limite de s√©curit√© facultative (0 = no limit)
  let maxCPS = 0; // mettre par ex 2000 pour limiter √† 2000 clicks/sec

  // ---- helpers ----
  document.addEventListener('mousemove', e => lastPos = {x: e.clientX, y: e.clientY});

  function isTyping() {
    const tag = (document.activeElement && document.activeElement.tagName) || '';
    return ['INPUT','TEXTAREA','SELECT'].includes(tag);
  }

  function clickAt(x,y){
    const el = document.elementFromPoint(x,y);
    if (!el) return false;
    // d√©clenche une suite d'√©v√©nements pour mimicker un click "r√©el"
    ['mouseover','mousedown','click','mouseup'].forEach(type=>{
      el.dispatchEvent(new MouseEvent(type, {
        clientX: x, clientY: y, bubbles: true, cancelable: true, view: window
      }));
    });
    return true;
  }

  // ---- overlay d'√©tat ----
  const overlayId = '_fac_overlay_clicker';
  function createOverlay(){
    if(document.getElementById(overlayId)) return;
    const s = document.createElement('style');
    s.id = overlayId + '_style';
    s.textContent = `
      #${overlayId}{
        position: fixed;
        bottom: 12px;
        left: 12px;
        z-index: 2147483647;
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 8px 12px;
        border-radius: 10px;
        font-family: system-ui, Arial, sans-serif;
        font-size: 13px;
        pointer-events: none;
        backdrop-filter: blur(4px);
      }
      #${overlayId} .dot { display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:8px; vertical-align:middle; }
      #${overlayId} .dot.off { background:#7f8c8d; }
      #${overlayId} .dot.on { background:#10b981; box-shadow:0 0 6px rgba(16,185,129,0.6); }
    `;
    document.head.appendChild(s);

    const d = document.createElement('div');
    d.id = overlayId;
    d.innerHTML = `<span class="dot off"></span><strong id="${overlayId}_state">STOP</strong>
                   <div style="margin-top:6px;font-size:12px;opacity:0.9">
                     CPS: <span id="${overlayId}_cps">0</span> ¬∑ Delay: <span id="${overlayId}_delay">${delayMs}</span>ms
                   </div>
                   <div style="margin-top:4px;font-size:11px;opacity:0.8">Toggle: R ‚Äî Stop: stopFastClicker()</div>`;
    document.body.appendChild(d);
  }
  createOverlay();

  function updateOverlay(){
    const root = document.getElementById(overlayId);
    if(!root) return;
    const dot = root.querySelector('.dot');
    const state = document.getElementById(overlayId + '_state');
    const cpsEl = document.getElementById(overlayId + '_cps');
    const delayEl = document.getElementById(overlayId + '_delay');
    if(running){
      dot.classList.remove('off'); dot.classList.add('on');
      state.textContent = 'RUNNING';
    } else {
      dot.classList.remove('on'); dot.classList.add('off');
      state.textContent = 'STOP';
    }
    cpsEl.textContent = (window._fac_lastCPS || 0).toFixed(0);
    delayEl.textContent = delayMs;
  }

  // ---- CPS tracking ----
  let clicksInCurrentSecond = 0;
  window._fac_lastCPS = 0;
  setInterval(()=>{
    window._fac_lastCPS = clicksInCurrentSecond;
    clicksInCurrentSecond = 0;
    updateOverlay();
  }, 1000);

  // ---- boucle de click ----
  function tick(){
    if(!running) return;
    // si l'utilisateur tape dans un champ, n'effectue pas de clic (s√©curit√©)
    if(isTyping()){
      timer = setTimeout(tick, 200);
      return;
    }

    // appliquons limit CPS si d√©fini
    if(maxCPS > 0 && window._fac_lastCPS >= maxCPS){
      timer = setTimeout(tick, 20);
      return;
    }

    const ok = clickAt(lastPos.x, lastPos.y);
    if(ok) {
      clicksInCurrentSecond++;
    }

    // replanifier
    timer = setTimeout(tick, Math.max(0, delayMs));
  }

  // ---- listeners clavier ----
  document.addEventListener('keydown', function(e){
    // ignore si focus sur input/textarea/select pour ne pas g√™ner ta saisie
    if(isTyping()) return;
    if(e.key && e.key.toLowerCase() === 'r'){
      running = !running;
      if(running){
        console.log('AutoClicker activ√© ‚Äî appuie sur R pour d√©sactiver.');
        tick();
      } else {
        console.log('AutoClicker d√©sactiv√©.');
        if(timer) { clearTimeout(timer); timer = null; }
      }
      updateOverlay();
    }
  });

  // ---- fonctions globales utiles ----
  window.stopFastClicker = function(){
    running = false;
    if(timer) { clearTimeout(timer); timer = null; }
    updateOverlay();
    console.log('AutoClicker arr√™t√© via stopFastClicker()');
  };
  window.startFastClicker = function(){
    if(running) return console.log('D√©j√† en cours.');
    running = true; tick(); updateOverlay(); console.log('AutoClicker d√©marr√© via startFastClicker()');
  };
  window.setFastClickerDelay = function(ms){
    delayMs = Math.max(0, Number(ms) || 0);
    updateOverlay();
    console.log('Delay mis √†', delayMs, 'ms');
  };
  window.setFastClickerMaxCPS = function(cps){
    maxCPS = Number(cps) || 0;
    console.log('maxCPS mis √†', maxCPS || 'aucun');
  };

  // info initiale
  updateOverlay();
  console.log('AutoClicker pr√™t. Place la souris, puis appuie sur R pour activer/d√©sactiver.');
  console.log('Commandes utiles : stopFastClicker(), startFastClicker(), setFastClickerDelay(ms), setFastClickerMaxCPS(n)');
})();

<script>
    const DUREE_ACCES = 7 * 60 * 1000; // 7 minutes

    // Code initial
    if (!localStorage.getItem("codeActuel")) {
        localStorage.setItem("codeActuel", "1000");
    }

    // V√©rifie si l'acc√®s est encore valide au chargement
    verifierSession();

    function verifierCode() {
        const entree = Number(document.getElementById("codeInput").value);
        let codeActuel = Number(localStorage.getItem("codeActuel"));
        const message = document.getElementById("message");

        if (entree === codeActuel) {
            // Sauvegarde l'heure de connexion
            localStorage.setItem("debutAcces", Date.now());

            // Change le code
            codeActuel += 10;
            localStorage.setItem("codeActuel", codeActuel);

            afficherSite();
            console.log("Nouveau code :", codeActuel);
        } else {
            message.textContent = "‚ùå Mauvais code";
        }
    }

    function verifierSession() {
        const debut = localStorage.getItem("debutAcces");

        if (debut && Date.now() - debut < DUREE_ACCES) {
            afficherSite();
        } else {
            localStorage.removeItem("debutAcces");
        }
    }

    function afficherSite() {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("secretBox").classList.remove("hidden");

        // Expiration automatique
        setTimeout(() => {
            localStorage.removeItem("debutAcces");
            location.reload();
        }, DUREE_ACCES);
    }
</script>
